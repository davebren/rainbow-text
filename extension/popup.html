<!DOCTYPE html>
<html>
<head>
  <title>rainbow-text</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Helvetica, sans-serif;
      background-color: #333;
      color: #DDD;
    }
    h3 {
      color: #FFF;
      margin: 0 0 10px 0;
    }
    .color-picker {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .color-picker label {
      display: flex;
      align-items: center;
      gap: 5px;
      color: #FFF;
    }
    .color-picker input[type="color"] {
      width: 20px;
      height: 20px;
      border: 1px solid #666;
    }
    button {
      margin-top: 10px;
      width: 100%;
      min-height: 40px; /* Fixed height for consistency */
      padding: 10px;
      background-color: #555;
      color: #FFF;
      border: 1px solid #777;
      cursor: pointer;
      box-sizing: border-box; /* Include padding/border in height */
    }
    button:hover {
      background-color: #666;
    }
    #status, #dynamicStatus, #gameFeedback {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
      min-height: 20px; /* Fixed height for feedback */
    }
    #status, #dynamicStatus {
      color: #BBB;
    }
    #gameFeedback {
      color: #FFF;
    }
    #hardcoreModeButton {
      margin-top: 10px;
      font-size: 20px;
      text-align: center;
      font-family: 'Helvetica';
      background-color: #444;
    }
    #gameContainer {
      display: none;
      text-align: center;
      overflow: hidden; /* Prevent overflow */
    }
    #promptContainer {
      height: 60px; /* Fixed space for prompt (character or color) */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #gameCharacter {
      font-size: 48px;
      margin: 0;
      color: #FFF;
    }
    #gameColor {
      width: 50px;
      height: 50px;
      margin: 0;
      border: 1px solid #999;
    }
    #gameOptions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      min-height: 80px; /* Fixed height for 2 rows of buttons */
      margin-top: 10px;
    }
    #gameOptions button {
      width: 45%;
      padding: 5px;
      background-color: #555;
      color: #FFF;
      border: 1px solid #777;
      min-height: 30px; /* Fixed height */
      box-sizing: border-box;
    }
    #gameOptions button:hover {
      background-color: #666;
    }
    #gameOptions button:disabled {
      background-color: #444; /* Dimmed when disabled */
      cursor: not-allowed;
    }
    #gameScore {
      margin-top: 10px;
      font-size: 14px;
      color: #BBB;
      min-height: 20px; /* Fixed height */
    }
    #gameControls {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .hidden {
      display: none;
    }
    .invisible {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <h3>rainbow-text</h3>
  
  <div id="mainControls">
    <div class="color-picker" id="colorPicker"></div>
    <button id="enableButton">Enable for This Site</button>
    <button id="disableButton">Disable for This Site</button>
    <button id="applyButton">Apply Changes</button>
    <button id="enableDynamicButton">Enable Dynamic Content</button>
    <button id="disableDynamicButton">Disable Dynamic Content</button>
    <button id="hardcoreModeButton">HARDCORE MODE</button>
    <button id="startGameButton">Start Flashcard Game</button>
    <button id="resetButton">Reset All</button>
    <div id="status"></div>
    <div id="dynamicStatus"></div>
  </div>

  <div id="gameContainer">
    <h3>Flashcard Game</h3>
    <div id="promptContainer">
      <div id="gameCharacter" class="hidden"></div>
      <div id="gameColor" class="hidden"></div>
    </div>
    <div id="gameOptions"></div>
    <div id="gameFeedback"></div>
    <div id="gameScore"></div>
    <div id="gameControls">
      <button id="nextCardButton" class="invisible">Next</button>
      <button id="toggleModeButton">Switch Mode</button>
      <button id="exitGameButton">Exit Game</button>
    </div>
  </div>

  <script src="popup.js"></script>
  <script src="game.js"></script>
</body>
</html>
